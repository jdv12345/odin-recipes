<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pesto Pasta</title>
    </head>
    <body>
        <h1> Pesto Pasta</h1>
        <img src="pesto.jpeg" alt="pasta covered in a delicious pesto sauce" height="310" width="310">
        <h2>Description</h2>
        <p>Pasta covered in a tasty pesto sauce</p>
        
        <h3>Ingredients</h3>

        <ul>
            <li>Pasta</li>
            <li>Basil</li>
            <li>Garlic</li>
            <li>Cheese</li>
            <li>Olive oil</li>
        </ul>

        <h3>Steps</h3>

        <ol>
            <li>Boil Pasta in salted water for six minutes</li>
            <li>Combine basil, garlic, cheese, and olive oil in a blender</li>
            <li>Pour pesto over your pasta</li>
            <li>Enjoy the</li>
        </ol>
